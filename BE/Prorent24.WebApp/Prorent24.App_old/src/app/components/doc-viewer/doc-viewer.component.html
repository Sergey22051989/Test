<div class="full-height">
    <form role="form" class="full-height" #form="ngForm">
        <jqxSplitter #mainSplitter [theme]="'metro'" [panels]="panelOptions.mainSplitter" [width]="'100%'"
            [height]="'100%'">
            <div class="splitter-panel">
                <ng-content></ng-content>
                <div class="full-height" style="padding-bottom: 200px;">
                    <object [attr.data]="docUrl" type="application/pdf" width="100%" height="100%">
                        <p>PDF cannot be displayed.</p>
                    </object>
                </div>
            </div>
            <div class="splitter-panel">
                <rent-doc-form-widget #docInfoWidget [documentTemplateType]="documentTemplateType" [documentId]="documentId" [entity]="entity"></rent-doc-form-widget>
            </div>
        </jqxSplitter>
    </form>
</div>
