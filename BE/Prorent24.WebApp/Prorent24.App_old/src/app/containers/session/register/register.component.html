<div class="register-container full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height">
        <div class="text-center">
                <img alt="logo" pgretina="" src="../../../assets/img/logo-default.png"
                src1x="../../../assets/img/logo-default.png" width="140">
                <h3>{{'Account registration' | translate}}</h3>
        </div>
        <form class="p-t-15" role="form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="row">
                <div class="col-md-6">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="name.invalid && (name.dirty || name.touched)">
                        <label>{{ 'session.name' | translate }}</label>
                        <input type="text" placeholder="{{ 'session.enter_name' | translate }}" class="form-control"
                            id="firstName" name="firstName" [(ngModel)]="register.firstName" #name="ngModel" required>
                    </div>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="surname.invalid && (surname.dirty || surname.touched)">
                        <label>{{'session.surname' | translate}}</label>
                        <input type="text" placeholder="{{'session.enter_surname' | translate}}" class="form-control"
                            id="lastName" name="lastName" [(ngModel)]="register.lastName" #surname="ngModel" required>
                    </div>
                    <div *ngIf="surname.invalid && (surname.dirty || surname.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="companyName.invalid && (companyName.dirty || companyName.touched)">
                        <label>{{'session.company' | translate}}</label>
                        <input type="text" placeholder="{{'session.enter_company' | translate}}" class="form-control"
                            id="companyName" name="companyName" [(ngModel)]="register.companyName"
                            #companyName="ngModel" required>
                    </div>
                    <div *ngIf="companyName.invalid && (companyName.dirty || companyName.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="email.invalid && (email.dirty || email.touched)">
                        <label>{{'session.email' | translate}}</label>
                        <input type="email" placeholder="{{'session.enter_email' | translate}}" class="form-control"
                            id="email" name="email" [(ngModel)]="register.email" #email="ngModel" required>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="password.invalid && (password.dirty || password.touched)">
                        <label>{{'session.password' | translate}}</label>
                        <input type="password" placeholder="{{'session.enter_password' | translate}}"
                            class="form-control" id="password" name="password" [(ngModel)]="register.password"
                            #password="ngModel" required>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
                        <label>{{'session.enter_repeat_password' | translate}}</label>
                        <input type="password" placeholder="{{'session.enter_password' | translate}}"
                            class="form-control" id="passwordConfirm" name="passwordConfirm"
                            [(ngModel)]="register.passwordConfirm" #passwordConfirm="ngModel" required>
                    </div>
                    <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
                        <label class="error">{{'messages.field_is_required' | translate}}.</label>
                    </div>
                </div>
            </div>
            <!-- <div class="row m-t-10">
                <div class="col-lg-6">
                    <p><small>I agree to the <a href="javascript:void(0)" class="text-info">Pages Terms</a> and <a
                                href="javascript:void(0)" class="text-info">Privacy</a>.</small></p>
                </div>
                <div class="col-lg-6 text-right">
                    <a href="javascript:void(0)" class="text-info small">Help? Contact Support</a>
                </div>
            </div> -->
            <button class="btn btn-primary btn-cons m-t-10" type="submit"
                [class.disabled]="registerForm.invalid">{{'session.createa_new_account' | translate}}</button>
        </form>

    </div>
</div>

<div class="full-width">
    <div class="register-container m-b-10 clearfix">
        <div class="m-b-30 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix d-flex-md-up">
            <div class="col-md-12 no-padding d-flex align-items-center">
                <p class="hinted-text small inline center-margin">
                    <span class="hint-text">Copyright &copy; 2019 </span>
                    <span class="text-uppercase">Prorent24</span>.
                    <span class="hint-text">All rights reserved.</span>
                </p>
            </div>
        </div>
    </div>
</div>
