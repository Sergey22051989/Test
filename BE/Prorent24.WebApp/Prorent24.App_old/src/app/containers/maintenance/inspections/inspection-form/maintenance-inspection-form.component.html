<div class="jumbotron no-margin">
    <div class="container-fluidcontainer-fixed-lg sm-p-l-0 sm-p-r-0">
        <div class="inner" pg-parallax="">
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/maintenance/inspections">{{'Checks' | translate}}</a></li>
                    <li class="breadcrumb-item active">{{ (entity.id ? "edit" : "create") | translate }} {{'checkActions' | translate}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid container-fixed-lg pt-3">
    <form role="form" #form="ngForm" (ngSubmit)="submitData(form)">
        <input type="hidden" name="id" [(ngModel)]="entity.id">
        <pgcard MinimalHeader="true" HeaderClass="separator">
            <ng-template #CardTitle>
                <a routerLink="/maintenance/inspections" class="link-button">
                    <button type="button" class="btn btn-white btn-xs mr-1">
                        {{'form.cancel' | translate}}
                    </button>
                </a>
                <button type="submit" class="btn btn-primary btn-xs" [disabled]="form.invalid">
                    <i class="fa fa-save"></i> {{'form.save' | translate}}
                </button>
            </ng-template>

            <div class="pt-3">
                <pgcard MinimalHeader="true">
                    <ng-template #CardTitle>
                        <i class="fa fa-info"></i> {{'data' | translate}}
                    </ng-template>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{'date' | translate}} <span class="text-danger">*</span></label>
                                <div class="input-group date">
                                    <pg-datepicker Placeholder="Дата" [ngModel]="entity.date" name="date" [required]="true"
                                        [ShowTime]="true" [Format]="'DD-MM-YYYY HH:mm'">
                                    </pg-datepicker>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{'Periodic check' | translate}}</label>
                                <div class="input-group">
                                    <pg-select style="width: 100%;" [(ngModel)]="entity.periodicInspectionId" id="periodicInspectionId"
                                        name="periodicInspectionId" [PlaceHolder]="'Выбрать...'" [FirstDefault]="true">
                                        <pg-option *ngFor="let item of inspectionType"
                                            [Label]="item.name" [Value]="item.id">
                                        </pg-option>
                                    </pg-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>{{'status' | translate}}</label>
                                <div class="input-group">
                                    <pg-select style="width: 100%;" [(ngModel)]="entity.status" id="status"
                                        name="status" [PlaceHolder]="'Выбрать...'" [FirstDefault]="true">
                                        <pg-option *ngFor="let item of status | enumToArray"
                                            [Label]="item | translate" [Value]="item">
                                        </pg-option>
                                    </pg-select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{'Comment' | translate}}</label>
                                <textarea rows="3" class="form-control" id="description" name="description" placeholder="..."
                                    [(ngModel)]="entity.description" #remark="ngModel">
                                                </textarea>
                            </div>
                        </div>
                    </div>
                </pgcard>
            </div>
        </pgcard>
    </form>
</div>
