<div class="jumbotron no-margin">
  <div class="sm-p-l-0 sm-p-r-0">
    <div class="inner" pg-parallax="">
      <div class="container-fluid sm-p-l-0 sm-p-r-0">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="">{{'Customer relations' | translate}}</a></li>
          <li class="breadcrumb-item active">{{'Document Templates' | translate}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="card card-transparent">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <pgcard MinimalHeader="true" HeaderClass="">
          <div class="">
            <jqxGrid #dataGrid [theme]="'metro'" [width]="'100%'" [autoheight]="true" [source]="source"
              [columns]="tableSource.columns" [columnsresize]="true" [sortable]="true" [autoshowfiltericon]="true"
              [enabletooltips]="false" [selectionmode]="'singlerow'" (onRowselect)="onRowSelect($event)"
              [columnsreorder]="true" [groupable]="true" [showgroupsheader]="false">
            </jqxGrid>
          </div>
        </pgcard>
      </div>
    </div>
  </div>
</div>
