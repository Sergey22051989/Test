<div class="jumbotron no-margin">
    <div class="container-fluidcontainer-fixed-lg sm-p-l-0 sm-p-r-0">
        <div class="inner" pg-parallax="">
            <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/contacts">Контакты</a></li>
                    <li class="breadcrumb-item active">
                        {{(id ? "edit" : "addNew") | translate }} {{'contact' | translate}}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let tab of tabs" [routerLink]="[tab]" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
        {{tab | translate}}
    </a>
</nav>

<router-outlet></router-outlet>
