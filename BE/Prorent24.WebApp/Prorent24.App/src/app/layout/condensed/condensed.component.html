<!-- WRAP LAYOUT IF BOXED -->
<div class="container" *ngIf="_boxed; else basicLayoutBlock">
	<ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
	<ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>

		<!-- MENU -->
		<ng-template #menuItems>


			<!-- PROFILE -->
			<div class="row sidebar-profile" [ngStyle]="{'margin-left' :visibleMiniLogo() ? '141px' : '' }"
				[style.float]="visibleMiniLogo() ? 'right' : 'none'">
				<div class="col-md-2">
					<img *ngIf="!(user$ | async)?.profileImage" class="sidebar-profile-img"
						src="../../../assets/img/logo/logo-profile.png" tooltip-class="tooltip-profile-menu"
						id="profileMenuContent" [tooltip]="profileMenuContent" content-type="template"
						[options]="profileOptions" z-index="1000">
					<img *ngIf="(user$ | async)?.profileImage" class="sidebar-profile-img"
						src="../../../assets/img/logo/logo-profile.png" tooltip-class="tooltip-profile-menu"
						id="profileMenuContent" [tooltip]="profileMenuContent" content-type="template"
						[options]="profileOptions" z-index="1000" [src]="(user$ | async)?.profileImage">
					<span class="sidebar-profile-online">
						<svg width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="6.5" cy="6.5" r="5.5" fill="#B7E3F0" stroke="#3CA6C7" stroke-width="2" />
						</svg>
					</span>
				</div>
				<div class="col-md-6 sidebar-profile-text" *ngIf="!visibleMiniLogo()">
					<span class="sidebar-profile-first-name">{{(user$ | async)?.name}}</span>
					<span class="sidebar-profile-last-name">{{(user$ | async)?.surname}}</span>
				</div>
			</div>

			<!-- PROFILE LIST -->
			<ng-template #profileMenuContent>
				<div class="tooltip-profile-menu-notification">
					<svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M6.5 14.4444C7.44683 14.4444 8.23839 13.8421 8.53522 13H4.46478C4.76161 13.8421 5.55317 14.4444 6.5 14.4444ZM11.5556 9.08989V5.77778C11.5556 3.45439 9.9775 1.49717 7.83972 0.908555C7.62811 0.375555 7.111 0 6.5 0C5.889 0 5.37189 0.375555 5.16028 0.908555C3.0225 1.49789 1.44444 3.45439 1.44444 5.77778V9.08989L0.211611 10.3227C0.0758333 10.4578 0 10.6412 0 10.8333V11.5556C0 11.9549 0.322833 12.2778 0.722222 12.2778H12.2778C12.6772 12.2778 13 11.9549 13 11.5556V10.8333C13 10.6412 12.9242 10.4578 12.7884 10.3227L11.5556 9.08989Z"
							fill="white" />
					</svg>
					<span>Ваши уведомления</span>
					<div class="list-notifications">

						<ul class="ul-notifications" *ngIf="(lastNotifications$ | async)?.length === 0">
							<li>
								<br>
							</li>
							<li>
								<br>
							</li>
							<li>
								<br>
							</li>
							<li>
								<br>
							</li>
							<li>Нет новых уведомлений</li>
						</ul>

						<ul class="ul-notifications" *ngIf="(lastNotifications$ | async)?.length > 0">
							<li *ngFor="let n of lastNotifications$ | async">
								<a routerLink="/notifications" href="#">{{n.theme}}</a>
							</li>
						</ul>
						<a routerLink="/notifications" class="all-notifications" href="">Все уведомления</a>
						<hr>
						<ul class="menu-items controls-session-list p-t-25">

			<pg-menu-items [Items]="menuLinks">
			</pg-menu-items>

	</pg-sidebar>
	<!-- PAGE CONTAINER -->
	<page-container>
		<div class="page-content-wrapper">
			<!-- START PAGE CONTENT  {{_pageContainerClass}} {{_contentClass}}  -->
			<div class="content  ml-40 mr-40" (click)="closeSideBar()">
				<router-outlet></router-outlet>

				<!-- NAV-TABS -->
				<div class="row route-bottom-tabs" style="margin-top: 3px;">
					<div class="col-md-10">
						<div class="route-tabs">
							<nav *ngIf="tabService.tabs.length > 0" mat-tab-nav-bar>
								<a mat-tab-link *ngFor="let tab of tabService.tabs; let index = index"
									[routerLink]="tab.routerLink" routerLinkActive #rla="routerLinkActive"
									[active]="rla.isActive" [routerLinkActiveOptions]="{exact:true}">
									{{(tab.label.length > 18) ? (tab.label | slice:0:18)+'...' : tab.label}}
									<span class="ml-2 fa fa-times" (click)="closeTab(index, $event)"></span>
								</a>
							</nav>
						</div>
					</div>
					<div class="col-md-2">
						<div *ngIf="tabService.tabs.length > 0" class="mat-tab-link-close-all" (click)="tabsClose()">
							<svg width="15" height="15" viewBox="0 0 15 15" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M5.37886 10.6814L7.49986 8.56036L9.62086 10.6814L10.6814 9.62086L8.56036 7.49986L10.6814 5.37886L9.62086 4.31836L7.49986 6.43936L5.37886 4.31836L4.31836 5.37886L6.43936 7.49986L4.31836 9.62086L5.37886 10.6814Z"
									fill="black" fill-opacity="0.5" />
								<path
									d="M7.5 15C11.6355 15 15 11.6355 15 7.5C15 3.3645 11.6355 0 7.5 0C3.3645 0 0 3.3645 0 7.5C0 11.6355 3.3645 15 7.5 15ZM7.5 1.5C10.8082 1.5 13.5 4.19175 13.5 7.5C13.5 10.8082 10.8082 13.5 7.5 13.5C4.19175 13.5 1.5 10.8082 1.5 7.5C1.5 4.19175 4.19175 1.5 7.5 1.5Z"
									fill="black" fill-opacity="0.5" />
							</svg>
							Закрыть все
						</div>
					</div>
				</div>
			</div>

			<!-- START COPYRIGHT -->
			<!-- <ng-template [ngIf]="_footer">
				<div class=" container-fluid container-fixed-lg footer">
					<div class="copyright sm-text-center">
						<p class="small no-margin pull-left sm-pull-reset">

					</div>

		</div>
	</page-container>
</ng-template>
