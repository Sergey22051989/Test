<div class="jumbotron no-margin" style="height: 100px;">
  <div class="sm-p-l-0 sm-p-r-0">
    <div class="inner" pg-parallax="">
      <div class="container-fluid sm-p-l-0 sm-p-r-0">
        <br>
        <div>
          <span class="config-nav-route-first" style="padding-right: 34px;">{{'account' | translate}}</span>
          <svg style="margin-top: -8px;" width="9" height="15" viewBox="0 0 9 15" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M-5.74444e-07 1.85825L5.42578 7.5L-8.12264e-08 13.1418L1.78711 15L9 7.5L1.78711 -7.8117e-08L-5.74444e-07 1.85825Z"
              fill="black" fill-opacity="0.2" />
          </svg>
          <span class="config-nav-route-second" style="padding-left: 34px;">{{'ProjectTypes' | translate}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="height: 91%;">
  <div class="col-lg-2.5">
    <app-configuration-menu></app-configuration-menu>
  </div>
  <div style="width: 21px;"></div>
  <div class="col">
    <pgcard MinimalHeader="true">
      <ng-template #CardTitle>
        <div style="display: -webkit-inline-box;">
          <button class="btn btn-white btn-xs form-save" (click)="onEditRowModal()">
            {{'form.add' | translate}}
            <i class="fa fa-plus"></i>
          </button>
          <a *ngIf="canAction" (click)="onEditRowModal(selected_entity?.id)" class="link-button form-edit"
            style="font-size: 12px;line-height: 37px;">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 5.18993V6.9892H1.79928L6.77667 2.019L4.9774 0.219727L0 5.18993ZM0 8.78848H9.59614V9.98799H0V8.78848Z"
                fill="#192D3E" />
            </svg>
            {{'form.edit' | translate}}

          </a>
          <a *ngIf="canAction" (click)="onDeleteRow()" class="link-button form-delete" style="line-height: 37px;">
            <svg width="10" height="12" viewBox="0 0 10 12" fill="none" style="margin-top: -4px;"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1.66667 3.66669C1.35944 3.66669 1.11111 3.66669 1.11111 3.66669V10.8889C1.11111 11.5022 1.60889 12 2.22222 12H7.77778C8.39111 12 8.88889 11.5022 8.88889 10.8889V3.66669C8.88889 3.66669 8.64056 3.66669 8.33333 3.66669H1.66667ZM7.56556 2.00003L6.66667 0.888916H3.33333L2.43444 2.00003H0V3.11114H2.77778H7.22222H10V2.00003H7.56556Z"
                fill="#D66B5D" />
            </svg>
            <span style="margin-left: 11px;">{{'delete' | translate}}</span>
          </a>
        </div>
      </ng-template>
      <div class="pt-3 jqx-widget-child-container jqx-widget-child-container-config">
        <jqxGrid #dataGrid [theme]="'metro'" [width]="'100%'" [height]="'584px'" [rowsheight]="40" [source]="source"
          [columns]="tableSource.columns" [columnsresize]="true" [sortable]="true" [autoshowfiltericon]="true"
          [enabletooltips]="false" [selectionmode]="'singlerow'" [columnsreorder]="true"
          (onRowselect)="onRowSelect($event)" (onRowdoubleclick)="onEditRowModal(selected_entity?.id, true)">
        </jqxGrid>
      </div>
    </pgcard>
  </div>
</div>
<!-- MODAL STICK UP  -->
<div bsModal #rowModal="bs-modal" class="modal fade slide-right" tabindex="-1" role="dialog" aria-labelledby="rowModal"
  [config]="{backdrop: 'static'}" aria-hidden="true">
  <div class="modal-dialog additional-columns-modal" style="width: 500px !important;top: 1% !important;left: 61% !important;">
    <div class="modal-content" style="box-shadow: 0px 25px 40px rgba(0, 0, 0, 0.25);border-radius: 3px;height: auto;">
      <div>
        <div class="inner additional-columns-modal-header" pg-parallax>
          <div class="input-group mb-2">
            <div class="modal-header-block">
              {{'entity.grouptype' | translate}} {{'project' | translate}}
            </div>
          </div>
        </div>
      </div>

      <div class="modal-body" style="margin-top:30px;">
        <form role="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
          <input type="hidden" id="id" name="id" [(ngModel)]="entity.id">
          <p class="small-text">
            {{ entity.id ? "Редактировать " : "Создать новый " }} {{'type of project' | translate}}
          </p>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group border-blue" [ngClass]="{'errors-submit': name.errors}" [class.has-error]="name.invalid && (name.dirty || name.touched)">
                <label>{{'entity.name' | translate}}</label>
                <input type="text" class="form-control" id="name" name="name"
                  placeholder="{{'entity.name' | translate}}" [(ngModel)]="entity.name" #name="ngModel" required />
              </div>

              <div class="form-group" [ngClass]="{'errors-submit': color.errors}" [class.has-error]="color.invalid && (color.dirty || color.touched)">
                <label>{{'entity.colour' | translate}}</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="#000000" cpPosition="left"
                  [(colorPicker)]="entity.color" [style.background]="entity.color" [(ngModel)]="entity.color"
                  #color="ngModel" required />
              </div>

              <div class="form-group">
                <label>{{'Stock shipment specification template' | translate}}</label>
                <pg-select style="width: 100%;" name="packingSlipTemplateId" [(ngModel)]="entity.packingSlipTemplateId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of documentTemplates['PackingSlip']" [Label]="item.name"
                    [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'Offer template' | translate}}</label>
                <pg-select style="width: 100%;" name="quotationTemplateId" [(ngModel)]="entity.quotationTemplateId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of documentTemplates['Quotation']" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'Contract template' | translate}}</label>
                <pg-select style="width: 100%;" name="contractTemplateId" [(ngModel)]="entity.contractTemplateId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of documentTemplates['Contract']" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'Invoice Template' | translate}}</label>
                <pg-select style="width: 100%;" name="invoiceTemplateId" [(ngModel)]="entity.invoiceTemplateId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of documentTemplates['Invoice']" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'Blanks' | translate}}</label>
                <pg-select style="width: 100%;" name="letterheadTemplateId" [(ngModel)]="entity.letterheadTemplateId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of letterheads" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'InvoiceMoments' | translate}}</label>
                <pg-select style="width: 100%;" name="invoiceMommentId" [(ngModel)]="entity.invoiceMommentId"
                  [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of invoiceMoments" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>

              <div class="form-group">
                <label>{{'Additional default conditions' | translate}}</label>
                <pg-select style="width: 100%;" name="defaultAdditionalConditionId"
                  [(ngModel)]="entity.defaultAdditionalConditionId" [PlaceHolder]="'Выбрать...'" AllowClear ShowSearch>
                  <pg-option *ngFor="let item of additionalConditions" [Label]="item.name" [Value]="item.id">
                  </pg-option>
                </pg-select>
              </div>
            </div>
          </div>
          <div class="text-center pt-2 btn-group">
            <button type="submit" class="btn btn-sm btn-white folder-save-btn" [disabled]="form.invalid">
              {{'form.save' | translate}}
            </button>
            <button type="button" class="btn btn-white btn-xs mr-1 form-cancel" style="margin-left: 5px;"
              (click)="rowModal.hide()">
              {{'form.cancel' | translate}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
