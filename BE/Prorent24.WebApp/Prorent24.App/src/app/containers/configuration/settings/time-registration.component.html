<div class="jumbotron no-margin">
    <div class="sm-p-l-0 sm-p-r-0">
        <div class="inner" pg-parallax="">
            <div class="container-fluid sm-p-l-0 sm-p-r-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="">{{'Settings' | translate}}</a></li>
                    <li class="breadcrumb-item active">{{'TimeRegistration' | translate}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="card card-transparent">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <pgcard MinimalHeader="true" HeaderClass="separator">
                        <ng-template #CardTitle>
                            <button type="submit" class="btn btn-primary btn-xs" [disabled]="form.invalid">
                                <i class="fa fa-save"></i> {{'form.save' | translate}}
                            </button>
                        </ng-template>

                        <div class="pt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{'Количество дней назад' | translate}}</label>
                                        <input type="number" placeholder="" class="form-control" id="daysBackNumber"
                                            name="daysBackNumber" [(ngModel)]="entity.daysBackNumber"
                                            #daysBackNumber="ngModel" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{'Default break' | translate}}</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="defaultBrake"
                                                name="defaultBrake" [(ngModel)]="entity.defaultBrake"
                                                #daysBackNumber="ngModel" required>
                                            <div class="input-group-append">
                                                <pg-select style="width: 120px;" [(ngModel)]="entity.frequencyUnitType"
                                                    id="frequencyUnitType" name="frequencyUnitType" [PlaceHolder]="''">
                                                    <pg-option *ngFor="let unit of timeUnit | enumToArray"
                                                        [Label]="unit | translate" [Value]="unit">
                                                    </pg-option>
                                                </pg-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </pgcard>
                </form>
            </div>
        </div>
    </div>
</div>
