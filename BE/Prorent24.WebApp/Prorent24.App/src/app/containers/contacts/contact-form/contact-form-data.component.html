<div class="container-fixed-lg pt-3">
    <form role="form" #form="ngForm" (ngSubmit)="submitData(form, true, true, 1)">
        <input type="hidden" name="id" [(ngModel)]="entity.id">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <pgcard MinimalHeader="true" Toggle="false">
                            <ng-template #CardTitle>
                                {{'data' | translate}}
                            </ng-template>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label>{{'entity.folder' | translate}} <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group  border-blue"
                                            [ngClass]="{'errors-submit': !entity.folderId}">
                                            <input type="hidden" name="folderId" [(ngModel)]="entity.folderId" required>
                                            <input class="form-control input-sm folder-input" name="folderName"
                                                [(ngModel)]="entity.folderName" type="text" placeholder="..." disabled
                                                required
                                                style="border-top-left-radius: 8px;border-bottom-left-radius: 8px;border-top-right-radius: 0px !important;border-bottom-right-radius: 0px  !important">
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-sm btn-primary folder-btn"
                                                    (click)="foldersModal.showFolders()"
                                                    style="border-top-right-radius: 8px;border-bottom-right-radius: 8px">
                                                    <svg width="16" height="14" viewBox="0 0 16 14" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M14.1023 1.5H7.04618L5.78967 0.21975C5.65203 0.07875 5.46432 0 5.26926 0H2.3249C1.51299 0 0.852722 0.67275 0.852722 1.5V12C0.852722 12.8273 1.51299 13.5 2.3249 13.5H14.1023C14.9142 13.5 15.5745 12.8273 15.5745 12V3C15.5745 2.17275 14.9142 1.5 14.1023 1.5Z"
                                                            fill="#192D3E" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkbox check-primary">
                                        <input type="checkbox" id="isCompany" checked="checked" name="isCompany"
                                            [(ngModel)]="entity.isCompany">
                                        <label for="isCompany">
                                            {{'company' | translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngIf="entity.isCompany">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group border-blue"
                                            [ngClass]="{'errors-submit': companyName.errors}"
                                            [class.has-error]="companyName.invalid && (companyName.dirty || companyName.touched)">
                                            <label class="label-sm"> {{'Full_company_name' | translate}} <span
                                                    class="text-danger">*</span>
                                            </label>
                                            <input type="text" placeholder="{{'Full_company_name' | translate}}"
                                                class="form-control" id="companyName" name="companyName"
                                                [(ngModel)]="entity.companyName" #companyName="ngModel" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group border-blue"
                                            [ngClass]="{'errors-submit': companyShortName.errors}"
                                            [class.has-error]="companyShortName.invalid && (companyShortName.dirty || companyShortName.touched)">
                                            <label class="label-sm">
                                                {{'Short_company_name' | translate}} <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" placeholder="{{'Short_company_name' | translate}}"
                                                class="form-control" id="companyShortName" name="companyShortName"
                                                [(ngModel)]="entity.companyShortName" #companyShortName="ngModel"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group border-blue" [ngClass]="{'errors-submit': lastName.errors}"
                                        [class.has-error]="lastName.invalid && (lastName.dirty || lastName.touched)">
                                        <label class="label-sm">{{'lastname' | translate}} <span
                                                class="text-danger">*</span></label>
                                        <input type="text" placeholder="{{'lastname' | translate}}" class="form-control"
                                            id="lastName" name="lastName" [(ngModel)]="entity.lastName"
                                            #lastName="ngModel" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue" [ngClass]="{'errors-submit': firstName.errors}"
                                        [class.has-error]="firstName.invalid && (firstName.dirty || firstName.touched)">
                                        <label class="label-sm">{{'firstname' | translate}} <span
                                                class="text-danger">*</span></label>
                                        <input type="text" placeholder="{{'firstname' | translate}}"
                                            class="form-control" id="firstName" name="firstName"
                                            [(ngModel)]="entity.firstName" #firstName="ngModel" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label class="label-sm">{{'middlename' | translate}}</label>
                                        <input type="text" placeholder="{{'middlename' | translate}}"
                                            class="form-control" id="middleName" name="middleName"
                                            [(ngModel)]="entity.middleName" #middleName="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group border-blue">
                                        <label>{{'dateOfBirth' | translate}}</label>
                                        <div class="input-group date border-blue">
                                            <pg-datepicker name="birthDate" [(ngModel)]="entity.birthDate"
                                                [Format]="'DD-MM-YYYY'" [Placeholder]="'Choose...' | translate">
                                            </pg-datepicker>
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <svg onclick="document.getElementsByName('birthDate')[0].getElementsByTagName('input')[0].click()"
                                                        width="15" height="17" viewBox="0 0 15 17" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <path
                                                            d="M3.33337 7.5H5.00004V9.16667H3.33337V7.5ZM3.33337 10.8333H5.00004V12.5H3.33337V10.8333ZM6.66671 7.5H8.33337V9.16667H6.66671V7.5ZM6.66671 10.8333H8.33337V12.5H6.66671V10.8333ZM10 7.5H11.6667V9.16667H10V7.5ZM10 10.8333H11.6667V12.5H10V10.8333Z"
                                                            fill="black" fill-opacity="0.2" />
                                                        <path
                                                            d="M1.66667 16.6667H13.3333C14.2525 16.6667 15 15.9192 15 15V5V3.33333C15 2.41417 14.2525 1.66667 13.3333 1.66667H11.6667V0H10V1.66667H5V0H3.33333V1.66667H1.66667C0.7475 1.66667 0 2.41417 0 3.33333V5V15C0 15.9192 0.7475 16.6667 1.66667 16.6667ZM13.3333 5L13.3342 15H1.66667V5H13.3333Z"
                                                            fill="black" fill-opacity="0.2" />
                                                    </svg>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group border-blue">
                                        <label class="label-sm">{{'ITN' | translate}}</label>
                                        <input type="text" placeholder="{{'ITN' | translate}}" class="form-control"
                                            id="inn" name="inn" [(ngModel)]="entity.inn" #inn="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group border-blue">
                                        <label class="label-sm">Email</label>
                                        <input type="email" placeholder="Email" class="form-control" id="email"
                                            name="email" [(ngModel)]="entity.email" #email="ngModel">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group border-blue">
                                        <label class="label-sm">{{'Website' | translate}}</label>
                                        <input type="text" placeholder="{{'Website' | translate}}" class="form-control"
                                            id="website" name="website" [(ngModel)]="entity.website" #website="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="hidden" [(ngModel)]="entity.phones" name="phones">
                                    <div class="form-group border-blue">
                                        <label>{{'phone' | translate}}</label>
                                        <div class="input-group mb-2  border-blue input-group-btn-remove"
                                            *ngFor="let phone of entity.phones; index as i">
                                            <input type="text" class="form-control" name="phone{{i}}"
                                                [(ngModel)]="phone" mask="+0(000) 000-00-00" [showMaskTyped]="true"
                                                [dropSpecialCharacters]="false">
                                            <div class="input-group-append" style="margin-left: 16px;">
                                                <svg (click)="removePhone(i)" width="10" height="12" viewBox="0 0 10 12"
                                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M1.66667 2.77778C1.35944 2.77778 1.11111 2.77778 1.11111 2.77778V10C1.11111 10.6133 1.60889 11.1111 2.22222 11.1111H7.77778C8.39111 11.1111 8.88889 10.6133 8.88889 10V2.77778C8.88889 2.77778 8.64056 2.77778 8.33333 2.77778H1.66667ZM7.56556 1.11111L6.66667 0H3.33333L2.43444 1.11111H0V2.22222H2.77778H7.22222H10V1.11111H7.56556Z"
                                                        fill="#D66B5D" />
                                                </svg>
                                            </div>
                                        </div>

                                        <form role="form" #phoneForm="ngForm" (ngSubmit)="addPhone(phoneForm)">
                                            <div class="input-group border-blue input-group-btn-add">
                                                <input type="text" placeholder="" class="form-control" name="phone"
                                                    [(ngModel)]="phone_Form.phone" mask="+0(000) 000-00-00"
                                                    [showMaskTyped]="true" [dropSpecialCharacters]="false" required (change)="addPhone(phoneForm)" />
                                                <div class="input-group-append" style="margin-left: 5px;">
                                                    <svg (click)="!phoneForm.invalid ? addPhone(phoneForm) : ''"
                                                        width="20" height="20" viewBox="0 0 20 20" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <g opacity="0.5">
                                                            <rect width="20" height="20" rx="2" fill="#D66B5D" />
                                                            <path
                                                                d="M11.0003 6.66699H9.00033V8.99599H6.66699V10.996H9.00033V13.325H11.0003V10.996H13.3337V8.99599H11.0003V6.66699Z"
                                                                fill="white" />
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row" *ngIf="entity.isCompany">
                                <div class="col-md-6">
                                    <input type="hidden" [(ngModel)]="entity.companyPhones" name="companyPhones">
                                    <div class="form-group border-blue">
                                        <label>{{'companyPhone' | translate}}</label>
                                        <div class="input-group border-blue mb-2 input-group-btn-remove"
                                            *ngFor="let phone of entity.companyPhones; index as i">
                                            <input type="text" class="form-control" name="phone{{i}}"
                                                [(ngModel)]="phone" mask="+0(000) 000-00-00" [showMaskTyped]="true"
                                                [dropSpecialCharacters]="false">
                                            <div class="input-group-append" style="margin-left: 16px;">
                                                <svg (click)="removeCompanyPhone(i)" width="10" height="12"
                                                    viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M1.66667 2.77778C1.35944 2.77778 1.11111 2.77778 1.11111 2.77778V10C1.11111 10.6133 1.60889 11.1111 2.22222 11.1111H7.77778C8.39111 11.1111 8.88889 10.6133 8.88889 10V2.77778C8.88889 2.77778 8.64056 2.77778 8.33333 2.77778H1.66667ZM7.56556 1.11111L6.66667 0H3.33333L2.43444 1.11111H0V2.22222H2.77778H7.22222H10V1.11111H7.56556Z"
                                                        fill="#D66B5D" />
                                                </svg>
                                            </div>
                                        </div>

                                        <form role="form" #phoneCompanyForm="ngForm"
                                            (ngSubmit)="addCompanyPhone(phoneCompanyForm)">
                                            <div class="input-group border-blue input-group-btn-add">
                                                <input type="text" placeholder="" class="form-control" name="phone"
                                                    [(ngModel)]="phone_company_Form.phone" mask="+0(000) 000-00-00"
                                                    [showMaskTyped]="true" [dropSpecialCharacters]="false" required (change)="addCompanyPhone(phoneCompanyForm)" />
                                                <div class="input-group-append" style="margin-left: 5px;">
                                                    <svg (click)="!phoneCompanyForm.invalid ? addCompanyPhone(phoneCompanyForm) : ''"
                                                        width="20" height="20" viewBox="0 0 20 20" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <g opacity="0.5">
                                                            <rect width="20" height="20" rx="2" fill="#D66B5D" />
                                                            <path
                                                                d="M11.0003 6.66699H9.00033V8.99599H6.66699V10.996H9.00033V13.325H11.0003V10.996H13.3337V8.99599H11.0003V6.66699Z"
                                                                fill="white" />
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group border-blue">
                                        <input type="hidden" [(ngModel)]="entity.socialNetworks" name="socialNetworks">
                                        <label>{{'additional contacts' | translate}}</label>
                                        <div class="input-group pb-2  border-blue input-group-btn-remove"
                                            *ngFor="let social of entity.socialNetworks; let i = index">
                                            <div class="input-group-prepend  border-blue">
                                                <input type="text" class="form-control" style="width: 110px;"
                                                    value="{{social.type | translate}}" disabled="true">
                                            </div>
                                            <input type="text" placeholder="" class="form-control" name="name{{i}}"
                                                style="margin-left: 5px;" [(ngModel)]="social.name" />
                                            <div class="input-group-append" style="margin-left: 16px;">
                                                <svg (click)="removeSocialContact(i)" width="10" height="12"
                                                    viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M1.66667 2.77778C1.35944 2.77778 1.11111 2.77778 1.11111 2.77778V10C1.11111 10.6133 1.60889 11.1111 2.22222 11.1111H7.77778C8.39111 11.1111 8.88889 10.6133 8.88889 10V2.77778C8.88889 2.77778 8.64056 2.77778 8.33333 2.77778H1.66667ZM7.56556 1.11111L6.66667 0H3.33333L2.43444 1.11111H0V2.22222H2.77778H7.22222H10V1.11111H7.56556Z"
                                                        fill="#D66B5D" />
                                                </svg>
                                            </div>
                                        </div>

                                        <form role="form" #socialNetworkLineform="ngForm"
                                            (ngSubmit)="addSocialContact(socialNetworkLineform)">
                                            <div class="input-group border-blue input-group-btn-add"
                                                [ngClass]="{'errors-submit-select': !socialForm.type}">
                                                <div class="input-group-prepend">
                                                    <pg-select style="width: 100%; min-width: 110px;"
                                                        [(ngModel)]="socialForm.type" name="type" [PlaceHolder]="''"
                                                        [required]="true" [FirstDefault]="true">
                                                        <pg-option *ngFor="let social of socialNetworks | enumToArray"
                                                            [Label]="social | translate" [Value]="social">
                                                        </pg-option>
                                                    </pg-select>
                                                </div>
                                                <input type="text" placeholder="" class="form-control" name="name"
                                                    [(ngModel)]="socialForm.name" (change)="addSocialContact(socialNetworkLineform)" required style="margin-left: 5px;" />
                                                <div class="input-group-append" style="margin-left: 5px;">
                                                    <svg (click)="!socialNetworkLineform.invalid ? addSocialContact(socialNetworkLineform) : ''"
                                                        width="20" height="20" viewBox="0 0 20 20" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
                                                        <g opacity="0.5">
                                                            <rect width="20" height="20" rx="2" fill="#D66B5D" />
                                                            <path
                                                                d="M11.0003 6.66699H9.00033V8.99599H6.66699V10.996H9.00033V13.325H11.0003V10.996H13.3337V8.99599H11.0003V6.66699Z"
                                                                fill="white" />
                                                        </g>
                                                    </svg>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group border-blue">
                                        <label
                                            class="label-sm">{{'Specialization (professional area)' | translate}}</label>
                                        <input type="text"
                                            placeholder="{{'Specialization (professional area)' | translate}}"
                                            class="form-control" id="specialization" name="specialization"
                                            [(ngModel)]="entity.specialization" #specialization="ngModel">
                                    </div>
                                </div>
                            </div>
                        </pgcard>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <pgcard *ngIf="entity.isCompany" MinimalHeader="true" ngModelGroup="visitingAddress" Toggle="false">
                            <ng-template #CardTitle>
                                {{'Legal address' | translate}}
                            </ng-template>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group border-blue">
                                        <label>{{'country' | translate}}</label>
                                        <pg-select style="width: 100%;" name="countryId"
                                            [(ngModel)]="entity.visitingAddress.countryId" [PlaceHolder]="'Выбрать...'"
                                            AllowClear ShowSearch>
                                            <pg-option *ngFor="let item of countries" [Label]="item.name"
                                                [Value]="item.id">
                                            </pg-option>
                                        </pg-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group border-blue">
                                        <label>{{'Area' | translate}}</label>
                                        <input type="text" placeholder="{{'Area' | translate}}" class="form-control"
                                            id="visitingAddress.region" name="region"
                                            [(ngModel)]="entity.visitingAddress.region" #city="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group border-blue">
                                        <label>{{'city' | translate}}</label>
                                        <input type="text" placeholder="{{'city' | translate}}" class="form-control"
                                            id="visitingAddress.city" name="city"
                                            [(ngModel)]="entity.visitingAddress.city" #city="ngModel">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label>{{'postalcode' | translate}}</label>
                                        <input type="text" placeholder="{{'postalcode' | translate}}"
                                            class="form-control" id="visitingAddress.postalCode" name="postalCode"
                                            [(ngModel)]="entity.visitingAddress.postalCode" #postcode="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group border-blue">
                                        <label>{{'Street' | translate}}</label>
                                        <input type="text" placeholder="{{'Street' | translate}}" class="form-control"
                                            id="visitingAddress.address" name="address"
                                            [(ngModel)]="entity.visitingAddress.address" #street="ngModel">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label>{{'HouseNumber' | translate}}</label>
                                        <input type="text" placeholder="{{'HouseNumber' | translate}}"
                                            class="form-control" id="visitingAddress.number" name="number"
                                            [(ngModel)]="entity.visitingAddress.number" #houseNumber="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <a (click)="copyAddressValues(entity.postalAddress, entity.visitingAddress); copyAddressValues(entity.billingAddress, entity.visitingAddress);" class="link-button form-edit">
                                        <i class="fa fa-arrow-down"></i> {{'Copy to actual address' | translate}}
                                    </a>
                                   
                                    <!-- <button class="btn btn-sm btn-default"
                                        >
                                        
                                    </button> -->
                                </div>
                            </div>
                        </pgcard>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">

                        <pgcard MinimalHeader="true" ngModelGroup="postalAddress" Toggle="false">
                            <ng-template #CardTitle>
                                {{'The actual address' | translate}}
                            </ng-template>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group border-blue">
                                        <label>{{'country' | translate}}</label>
                                        <pg-select style="width: 100%;" name="countryId"
                                            [(ngModel)]="entity.postalAddress.countryId" [PlaceHolder]="'Выбрать...'"
                                            AllowClear ShowSearch>
                                            <pg-option *ngFor="let item of countries" [Label]="item.name"
                                                [Value]="item.id">
                                            </pg-option>
                                        </pg-select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group border-blue">
                                        <label>{{'Area' | translate}}</label>
                                        <input type="text" placeholder="{{'Area' | translate}}" class="form-control"
                                            id="postalAddress.region" name="region"
                                            [(ngModel)]="entity.postalAddress.region" #city="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group border-blue">
                                        <label>{{'city' | translate}}</label>
                                        <input type="text" placeholder="{{'city' | translate}}" class="form-control"
                                            id="postalAddress.city" name="city" [(ngModel)]="entity.postalAddress.city"
                                            #city="ngModel">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label>{{'postalcode' | translate}}</label>
                                        <input type="text" placeholder="{{'postalcode' | translate}}"
                                            class="form-control" id="postalAddress.postalCode" name="postalCode"
                                            [(ngModel)]="entity.postalAddress.postalCode" #postcode="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group border-blue">
                                        <label>{{'Street' | translate}}</label>
                                        <input type="text" placeholder="{{'Street' | translate}}" class="form-control"
                                            id="postalAddress.address" name="address"
                                            [(ngModel)]="entity.postalAddress.address" #street="ngModel">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group border-blue">
                                        <label>{{'HouseNumber' | translate}}</label>
                                        <input type="text" placeholder="{{'HouseNumber' | translate}}"
                                            class="form-control" id="postalAddress.number" name="number"
                                            [(ngModel)]="entity.postalAddress.number" #houseNumber="ngModel">
                                    </div>
                                </div>
                            </div>
                            <!--  <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-sm btn-default"
                                (click)="copyAddressValues(entity.billingAddress, entity.postalAddress);"><i
                                    class="fa fa-arrow-down"></i> Копировать в платежный адрес</button>
                        </div>
                    </div> -->
                        </pgcard>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <pgcard MinimalHeader="true" Toggle="false">
                            <ng-template #CardTitle>
                                {{'Confidentiality' | translate}}
                            </ng-template>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="checkbox check-primary">
                                        <input type="checkbox" id="isPublic" checked="checked" name="isPublic"
                                            [(ngModel)]="entity.isPublic">
                                        <label for="isPublic">
                                            {{'Public (for all)' | translate}}
                                        </label>
                                    </div>

                                    <div *ngIf="!entity.isPublic" class="form-group  border-blue">
                                        <label>{{'Visible to' | translate}}</label>
                                        <pg-select style="width: 100%;" [Mode]="'multiple'"
                                            [PlaceHolder]="'Введите не менее 3 символа для начала поиска...'"
                                            [Multiple]="true" [(ngModel)]="entity.crewMembers" name="crewMembers"
                                            [NotFoundContent]="'Not found'" (keyup)="onChangeUserSearch($event)">
                                            <pg-option *ngFor="let u of users" [Label]="u.lastName + ' ' + u.firstName"
                                                [Value]="u">
                                            </pg-option>
                                        </pg-select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group  border-blue">
                                        <label>{{'Notes' | translate}}</label>
                                        <textarea rows="8" class="form-control" id="projNote" name="projNote"
                                            placeholder="..." [(ngModel)]="entity.projNote">
                                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </pgcard>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div>
                    <pgcard MinimalHeader="true" Toggle="false">
                        <ng-template #CardTitle>
                            <div class="row">
                                <div class="col-8">
                                    <button type="submit" class="btn btn-primary btn-xs form-save">
                                        {{'form.save_changes' | translate}}
                                    </button>
                                </div>
                                <div class="col-4">
                                    <a routerLink="/contacts" class="link-button">
                                        <button type="button" class="btn btn-white btn-xs mr-1 form-cancel">
                                            {{'form.cancel' | translate}}
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </ng-template>
                    </pgcard>
                    <pgcard *ngIf="entity.isCompany" MinimalHeader="true" Toggle="false">
                        <ng-template #CardTitle>
                            {{'Company details' | translate}}
                        </ng-template>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'IEC' | translate}}</label>
                                    <input type="email" placeholder="{{'IEC' | translate}}" class="form-control"
                                        id="kpp" name="kpp" [(ngModel)]="entity.kpp" #kpp="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'PSRN' | translate}}</label>
                                    <input type="email" placeholder="{{'PSRN' | translate}}" class="form-control"
                                        id="ogrn" name="ogrn" [(ngModel)]="entity.ogrn" #ogrn="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'Bank' | translate}}</label>
                                    <input type="email" placeholder="{{'Bank' | translate}}" class="form-control"
                                        id="bank" name="bank" [(ngModel)]="entity.bank" #bank="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'Payment account' | translate}}</label>
                                    <input type="email" placeholder="{{'Payment account' | translate}}"
                                        class="form-control" id="checkingAccount" name="checkingAccount"
                                        [(ngModel)]="entity.checkingAccount" #checkingAccount="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'Correspondent account' | translate}}</label>
                                    <input type="email" placeholder="{{'Correspondent account' | translate}}"
                                        class="form-control" id="correspondentAccount" name="correspondentAccount"
                                        [(ngModel)]="entity.correspondentAccount" #correspondentAccount="ngModel">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-group-default">
                                    <label class="label-sm">{{'BIC' | translate}}</label>
                                    <input type="email" placeholder="{{'BIC' | translate}}" class="form-control"
                                        id="bic" name="bic" [(ngModel)]="entity.bic" #bic="ngModel">
                                </div>
                            </div>
                        </div>
                    </pgcard>
                </div>
            </div>
        </div>
    </form>
</div>
<rent-tree-folders [entityType]="entityType" (onSelect)="setFolder($event)">
</rent-tree-folders>
